specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: matic
    source:
      address: '0x63F55816361cAd75ea911767B9d5FAFeE40d4291'
      abi: Contract
      startBlock: 38631335
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Created
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Created(indexed uint256,indexed address)
          handler: handleCreated
      file: ./src/mapping.ts
templates:
  - name: Matches
    kind: ethereum/contract
    network: matic
    source:
      abi: Matches
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/core.ts
      entities:
        - ClaimFunds
        - EneteredContest
      abis:
        - name: Matches
          file: ./abis/Matches.json
      eventHandlers:
        - event: ClaimFunds(indexed address,address[],uint256,indexed address)
          handler: handleClaimFunds
        - event: EneteredContest(indexed address,indexed address,address,uint256,uint256[11])
          handler: handleEneteredContest
