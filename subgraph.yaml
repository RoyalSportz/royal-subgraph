specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: matic
    source:
      address: '0xe74C4Ad4888346aae533659Ca7Cf772994fD7dDb'
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Created
        - FeeRecipientUpdated
        - OwnershipTransferred
        - EnterContest
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Created(indexed uint256,indexed address)
          handler: handleCreated
        - event: EnterContest(indexed address,uint256,uint256[11])
          handler: handleEnterContest
      file: ./src/mapping.ts
