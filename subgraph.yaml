specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: matic
    source:
      address: '0xe74C4Ad4888346aae533659Ca7Cf772994fD7dDb'
      abi: Contract
      startBlock: 37059765
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Created
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Created(indexed uint256,indexed address)
          handler: handleCreated
      file: ./src/mapping.ts
templates:
  - name: Matches
    kind: ethereum/contract
    network: matic
    source:
      abi: Matches
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/core.ts
      entities:
        - EnterContest
      abis:
        - name: Matches
          file: ./abis/Matches.json
      eventHandlers:
        - event: EnterContest(indexed address,uint256,uint256[11])
          handler: handleEnterContest
